<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="text-center p-5 bg-white shadow rounded" style="max-width: 500px;">
        <div class="display-1 text-{{ color }}">{{ icon }}</div>
        <h1 class="mt-3">{{ title }}</h1>
        <p class="lead mb-4">{{ message }}</p>
        <a href="/" class="btn btn-primary">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
