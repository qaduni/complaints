<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">

  {% block head %}{% endblock %}
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <img class="navbar-brand" src="{{ url_for('static', filename='img/logo.png') }}" width="40">
      <a class="navbar-brand" href="{{ url_for('public.index') }}">نظام الشكاوي الرقمية</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('public.index') }}">الرئيسية</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('public.index') }}#about">حول النظام</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('public.index') }}#faq">الأسئلة الشائعة</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div data-aos="fade-up">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>نظام الشكاوي الرقمية - جامعة القادسية - جميع الحقوق محفوظة <span>&copy; 2025</span></p>
      <p>م.مبرمج صادق محمد خيون</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,
      duration: 800
    });
  </script>

  {% block scripts %}{% endblock %}
</body>

</html>
